<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcom to My Blog</title>
<style>
/* 可以添加一些样式来美化页面 */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
}
form {
    display: none; /* 默认隐藏密码输入框 */
}
</style>
</head>
<body>
<h2><a href="#" onclick="showPasswordForm('./Algorithm.html')">Algorithm</a></h2>
<h2><a href="#" onclick="showPasswordForm('./Hadoop.html')">Hadoop集群</a></h2>
<form id="passwordForm" onsubmit="return validatePassword()">
    <label for="password">请输入密码：</label>
    <input type="password" id="password" name="password">
    <button type="submit">提交</button>
</form>

    
<script>
// 全局目标地址
var target = "#";
function showPasswordForm(_herf) {
    document.getElementById("passwordForm").style.display = "block";
    target = _herf;
}

function validatePassword() {
    var password = document.getElementById("password").value;
    // 在这里进行密码验证，这里只是一个示例
    if (password === "9527") {
        // 密码验证通过后跳转到指定页面
        window.location.href = target;
        return false; // 防止表单提交
    } else {
        alert("密码错误，请重试！");
        return false; // 防止表单提交
    }
}
</script>

</body>
</html>
